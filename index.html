<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library Auth</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="theme.css">
</head>
<body>
    <div class="ui two column centered grid">
        <div class="column center aligned" style="margin-top: 6%">
            <img src="images/logo-dark.svg" class="logo-image">
        </div>
            <div class="content">   
                <h3>
                    Provide the mandatory credentials asked for and login to the app using<br>
                    <b>Asgardeo</b> with the <a href="https://github.com/asgardeo/asgardeo-tomcat-saml-agent" target="_blank">Asgardeo SAML Agent</a>
                </h3>
                <form action="samlsso?SAML2.HTTPBinding=HTTP-POST" method="post">
                    <div class="element-padding">
                        <button class="btn primary" type="submit">Login</button>
                    </div>
                </form>
            </div>
        <img src="images/footer.png" class="footer-image">
    </div>
</body>
</html>
