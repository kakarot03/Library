#TheURLoftheSAML2.0AssertionConsumer
SAML2.AssertionConsumerURL=http://localhost:8080/Library/home.jsp

#AuniqueidentifierforthisSAML2.0application
SAML2.SPEntityId=Library

#AuniqueidentifierforthisSAML2.0IdentityProvider
SAML2.IdPEntityId=localhost

#TheURLoftheSAML2.0IdentityProvider
SAML2.IdPURL=https://localhost:9443/samlsso

#AdancedProperties-Onlyneedtobechangedforadvancedusecases.

#UrltodosendSAML2SSOAuthnRequest
SAML2SSOURL=samlsso

#URIstoskipSSOAgentFilter;commaseparatedvalues
SkipURIs=/Library/index.html

IndexPage=/Library/webapp/UserPanel.jsp

ErrorPage=/error.jsp

#SpecifyifSingleSignonisenabled/disabled
EnableSAML2SSOLogin=true

#SpecifyifSingleLogoutisenabled/disabled
SAML2.EnableSLO=true

#ThisistheURLthatisusedforSLO
SAML2.SLOURL=logout

#SpecifyifSAMLResponseelementissigned
SAML2.EnableResponseSigning=true

#SpecifyifSAMLAssertionelementissigned
SAML2.EnableAssertionSigning=true

#SpecifyifSAMLAssertionelementisencrypted
SAML2.EnableAssertionEncryption=true

#SpecifyifAuthnRequestsandLogoutRequestsshouldbesigned
SAML2.EnableRequestSigning=true

#SpecifyifSAMLrequestisapassive
SAML2.IsPassiveAuthn=false

#PemcontentoftheIDPpubliccertificate


#PasswordoftheKeyStoreforSAMLandOpenID
KeyStorePassword=wso2carbon

#AliasoftheIdP'spubliccertificate
IdPPublicCertAlias=wso2carbon

#AliasoftheSP'sprivatekey
PrivateKeyAlias=wso2carbon

#Private key password to retrieve the private key used to sign AuthnRequest and Logout Request messages
PrivateKeyPassword=wso2carbon
